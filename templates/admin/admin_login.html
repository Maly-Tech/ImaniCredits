<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImaniCredit - Admin Login</title>
    <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body>
    <!-- LOGIN PAGE -->
    <div class="login-container active" id="loginContainer">
        <div class="login-box">
            <div class="login-header">
                <div class="logo-text">Imani<span>Credit</span></div>
                <p class="tagline">Admin Portal - Trusted Loan Decisions</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" id="adminEmail" placeholder="admin@imani.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="adminPassword" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <div style="margin-top: 20px; padding-top: 20px; border-top: 2px solid var(--border); text-align: center; font-size: 12px; color: var(--text-gray);">
                <p>Demo Credentials:</p>
                <p>Email: admin@imani.com</p>
                <p>Password: Admin123</p>
            </div>
        </div>
    </div>

    <script src="/static/js/admin.js"></script>
</body>
</html>
