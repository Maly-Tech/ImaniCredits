<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply for Loan - Imani Credit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="body">

<!-- NAVBAR -->
<nav class="navbar">
  <div class="logo">
    <img src="/static/images/logo.png" alt="Imani Credit Logo">
  </div>

  <ul class="nav-links">
    <li><a href="/">Home</a></li>
    <li><a href="/apply-loan">Apply Loan</a></li>
    <li><a href="/my-applications">My Applications</a></li>
    <li><a href="#">Faqs</a></li>
    <li><a href="#">Contact</a></li>
  </ul>

  {% if session.user_id %}
    <a href="/dashboard" class="btn-primary">{{ session.firstname }}</a>
    <a href="/logout" class="btn-nav">Logout</a>
  {% else %}
    <a href="/signup" class="btn-primary">Sign up</a>
    <a href="/login" class="btn-nav">Sign In</a>
  {% endif %}
</nav>

<!-- HERO SECTION -->
<section class="hero">
  <div class="hero-overlay"></div>
  <div class="hero-content animate">
    <h1>Loan Application</h1>
    <p>Submit your loan details and get a quick recommendation.</p>

    <form action="/apply-loan" method="POST" class="loan-form">
    
      <div class="form-group">
        <label for="income">Monthly Income:</label>
        <input type="number" step="0.01" name="income" id="income" required>
      </div>

      <div class="form-group">
        <label for="debt">Total Debt:</label>
        <input type="number" step="0.01" name="debt" id="debt" required>
      </div>

      <div class="form-group">
        <label for="credit_score">Credit Score:</label>
        <input type="number" name="credit_score" id="credit_score" required>
      </div>

      <div class="form-group">
        <label for="employment_years">Years Employed:</label>
        <input type="number" name="employment_years" id="employment_years" required>
      </div>

      <div class="form-group">
        <label for="loan_amount">Loan Amount:</label>
        <input type="number" step="0.01" name="loan_amount" id="loan_amount" required>
      </div>

      <button type="submit" class="btn-primary">Submit Application</button>
    </form>
  </div>
</section>

<script src="/static/js/script.js"></script>
</body>
</html>
