<!DOCTYPE html>
<html lang="en">
<head>

<body>

<!-- NAVBAR (RETAINED STYLE) -->
<nav class="navbar">
    <div class="logo">
        <img src="/static/images/logo.png" alt="Imani Credit">
    </div>
    <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/how-to-apply">How to Apply</a></li>

<!-- HERO SECTION -->
<section class="hero">

    <!-- LEFT SLIDER -->
    <div class="hero-left">
        <div class="slider">
            <div class="slide active" style="background-image:url('/static/images/slider3.png')"></div>
            <div class="slide" style="background-image:url('/static/images/slider1.jpg')"></div>
            <div class="slide" style="background-image:url('/static/images/slider2.jpg')"></div>
   
        </div>

        <div class="overlay">
            <h1>Welcome to Imani Credit</h1>
            <p>Your trusted partner for smart and flexible financial solutions.</p>
        </div>
    </div>

    <!-- RIGHT LOGIN FORM -->
    <div class="hero-right">
        <form class="login-form" method="POST" action="/login">
            <h2>Login</h2>

            <label for="">national_id</label>
            <input type="number" name="national_id" placeholder="Enter your national ID" required>

            <label for="">Password</label>
            <input type="password" name="password" placeholder="Enter password" required>

            <!--<div class="remember">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>-->

            <button type="submit">Login</button>

            <p class="signup-text">
                Donâ€™t have an account? <a href="{{ url_for('signup') }}">Apply Now</a>
            </p>
        </form>
    </div>

</section>

</body>
</html>
