<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="/static/css/signup.css">
</head>
<body>
<div class="container">
    <nav class="navbar">
  <div class="logo">
    <img src="/static/images/logo.png" alt="Imani Credit Logo">
  </div>

  <ul class="nav-links">

    <div class="signup-section">
    
        <h2>Signup</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            
            <div class="form-group">
                <label for="NationalID">National ID:</label>
                <input type="number" id="NationalID" name="NationalID" required>
            </div>
            <div class="form-group">
                <label for="phonenumber">Phone Number:</label>
                <input type="tel" id="phonenumber" name="phonenumber" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="terms">
                <label for="agree">
                    <input type="checkbox" id="agree" name="agree" required>
                    I agree to the terms and conditions
                </label>
                    
            </div>
            <button type="submit">Signup</button>
            <div class="account">
                Already have an account? <a href="/login">Login here</a>
            </div>
            </form>
    </div>
        <!--RIGHT HERO SLIDER-->
    <div class="slider-section">
        <div class="slides">
            <img src="/static/images/slider1.jpg" class="slide active">
            <img src="/static/images/slider2.jpg" class="slide">
            <img src="/static/images/slider3.png" class="slide">
        </div>

        <div class="slider-text">
            <h2>Trusted Loan Decisions</h2>
            <p>Fast. Secure. Transparent.</p>
        </div>

        <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

       

</div>

</body>
</html>
